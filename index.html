<!doctype HTML>
<html lang="ja">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <script src="https://cdn.jsdelivr.net/npm/viewport-extra@1.0.3/dist/viewport-extra.min.js"></script>
        <script>
            new ViewportExtra(375)
        </script>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AR TEST</title>
        <!-- A-Frame ライブラリの読み込み -->
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <!-- AR.js ライブラリの読み込み -->
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    </head>
    <body style='margin:0px; overflow:hidden;'>
        <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
            <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
            <a-assets>
                <a-asset-item id="tree-obj" src="assets/tree/Tree.obj"></a-asset-item>
                <a-asset-item id="tree-mtl" src="assets/tree/Tree.mtl"></a-asset-item>
            </a-assets>
        　　　　　　　　<!-- こっからARの世界。マーカー上になにを展開するかを書く -->
            <a-marker preset="hiro">
                <a-obj-model id="santa" src="#tree-obj" mtl="#tree-mtl" position="0 0 0" scale="0.25 0.25 0.25" rotation="0 0 0"></a-obj-model>
                <a-text value="Hello YouTube！!！" position="0 1.3 0" align="center"></a-text>
            </a-marker>
            <!-- arなのでこんな感じでカメラが必要らしい。 -->
            <a-entity camera></a-entity>
        </a-scene>
        <!-- ここまででA-Frameおわり -->

        <script type="text/javascript">
            function init() {
                const sceneEl = document.querySelector('a-scene');
                sceneEl.addEventListener('loaded', () => {
                    console.log('loaded');
                    alert('読み込み完了');
                });
            }
            init();
        </script>
    </body>
</html>
